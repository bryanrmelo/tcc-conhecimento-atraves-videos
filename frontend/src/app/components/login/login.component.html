<div class="container">
  <section >
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="../../../assets/images/logo/logo branca.png"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="formLogin" (ngSubmit)="logar()">
            <!--
            <div
              class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3"
            >
              <p class="lead fw-normal mb-0 me-3">Entrar com</p>
              <button type="button" class="btn btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
            </div>
-->
            <div class="form-outline mb-4">
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder="Nome de usuário"
                formControlName="nome"
              />
            </div>

            <div class="form-outline mb-3">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Senha"
                formControlName="senha"
              />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="form2Example3"
                />
                <label class="form-check-label" for="form2Example3">
                  Lembrar-me
                </label>
              </div>
              <a href="#!" class="text-body">Esqueceu a senha?</a>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
              >
                Login
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Não possui uma conta?
                <a href="#!" class="link-danger">Registrar</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
