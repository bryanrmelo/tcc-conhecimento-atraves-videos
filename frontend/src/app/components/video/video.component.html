<div class="container-fluid">
  <div class="row">
    <div class="center col-9">
      <iframe
        width="560"
        height="315"
        [src]="safeSrc"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div class="col-3">
      <hr>
      <p>{{ video.snippet.title }}</p>
      <hr>
      <p class="mt-3">{{ video.snippet.description }}</p>
    </div>
  </div>
  <div class="row"></div>
</div>
